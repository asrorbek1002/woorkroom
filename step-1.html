<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Step-1</title>

    <link rel="stylesheet" href="./icons/css/all.min.css">
    <link rel="stylesheet" href="./icons/css/brands.min.css">
    <link rel="stylesheet" href="./icons/css/fontawesome.min.css">
    <link rel="stylesheet" href="./icons/css/regular.min.css">
    <link rel="stylesheet" href="./icons/css/solid.min.css">
    <link rel="stylesheet" href="./icons/css/svg-with-js.min.css">
    <link rel="stylesheet" href="./icons/css/v4-shims.min.css">
    <link rel="stylesheet" href="./icons/css/v5-font-face.min.css">

    <link rel="stylesheet" href="./css/step-1.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>


    <div class="container">

        <div class="box-left">
            <img class="logo" src="./image/logo.png" alt="">
            <h1 class="title">Get started</h1>
            <div class="steps">

                <div class="steps-child">
                    <div class="round"></div>
                    <span class="round-name">Valid your phone</span>
                </div>

                <div class="slash"></div>

                <div class="steps-child">
                    <div class="round dark-border"></div>
                    <span class="round-name dark-color">Tell about yourself</span>
                </div>

                <div class="slash dark-bg"></div>

                <div class="steps-child">
                    <div class="round dark-border"></div>
                    <span class="round-name dark-color">Tell about your company</span>
                </div>

                <div class="slash dark-bg"></div>

                <div class="steps-child">
                    <div class="round dark-border"></div>
                    <span class="round-name dark-color">Invite Team Members</span>
                </div>


            </div>
        </div>


        <div class="box-right">
            <span class="step-by-step">Step 1/4</span>
            <h2 class="box-right-title">Valid your phone</h2>

            <div class="forms">
                <label>Mobile Number</label>
                <div class="forms-box">
                    <input type="text" class="form-input1">
                    <input type="text" class="form-input2">
                </div>
            </div>

            <div class="forms">
                <label>Code from SMS</label>
                <div class="forms-box">
                    <input type="text" class="form-input">
                    <input type="text" class="form-input">
                    <input type="text" class="form-input">
                    <input type="text" class="form-input">
                </div>
            </div>

            <!-- Message -->
            <div class="message">
                <i class="fa-solid fa-circle-info"></i>
                <span>SMS was sent to your number +1 345 673-56-67
                    It will be valid for 01:25</span>
            </div>

            <!-- Email Address -->
            <div class="forms">
                <label>Email Address</label>
                <input type="text" class="form-input-all">
            </div>
            <div class="forms">
                <label>Create Password</label>
                <input type="text" class="form-input-all">
            </div>

        </div>



    </div>




</body>

</html>

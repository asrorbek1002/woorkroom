<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="./icons/css/all.min.css">
    <link rel="stylesheet" href="./icons/css/brands.min.css">
    <link rel="stylesheet" href="./icons/css/fontawesome.min.css">
    <link rel="stylesheet" href="./icons/css/regular.min.css">
    <link rel="stylesheet" href="./icons/css/solid.min.css">
    <link rel="stylesheet" href="./icons/css/svg-with-js.min.css">
    <link rel="stylesheet" href="./icons/css/v4-shims.min.css">
    <link rel="stylesheet" href="./icons/css/v5-font-face.min.css">


    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>


    <div class="container">

        <div class="box box-left">
            <div class="box-logo">
                <img src="./image/logo.png" alt="">
                <span>Woorkroom</span>
            </div>
            <span>Your place to work </span>
            <span>Plan. Create. Control.</span>
            <img src="./image/illustartion.png" alt="">
        </div>


        <div class="box box-right">
            <h1>Sign in To Woorkroom</h1>
            <div class="forms">
                <label>Email address</label>
                <input type="text" placeholder="youremail@gmail.com">
            </div>
            <div class="forms">
                <label>Password</label>
                <input type="text" placeholder="••••••••">
            </div>
            <button>
                <span>Sign In</span>
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>

        </div>

    </div>


</body>

</html>
